<html>
	<head>
		<script src="jquery-3.6.3.js"></script>
		<script src="calculator.js"></script>
	</head>
	
	<body>
		<center>
			<div id="calc">
				<label for="formulas">Choose a formula:</label>
				<select name="formulas" id="formulas">
					<option value="displacementvelocitytime">Displacement due to velocity and time d=Vt</option>
					<option value="accelerationchangeinvelocitytime">Acceleration due to change in velocity and time taken</option>
					<option value="forcemassacceleration">Force due to mass and acceleration</option>
					<option value="weightmassgravity">Weight due to mass and gravity</option>
					<option value="momentummassvelocity">Momentum due to mass and velocity</option>
					<option value="momentforcepdistance">Moment due to force and perpendicular distance</option>
				</select>
			</div>
			<div id="result"></div>
		</center>
	</body>
	
</html>
